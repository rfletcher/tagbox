<!doctype>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>TagBox Demo</title>

  <!-- Tag Box dependencies -->
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>

  <!-- Tag Box -->
  <link rel="stylesheet" href="../assets/tagbox.css" type="text/css" media="screen"/>
  <script src="../dist/tagbox.js" type="text/javascript"></script>

  <!-- demo-specific css and javascript -->
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen"/>
  <script src="demo.js" type="text/javascript"></script>
</head>
<body>
  <h1><a href="http://github.com/rfletcher/tagbox/">Tag Box</a> Demo</h1>

  <div class="input-wrapper">
    <label>HTML Text Box</label>
    <input type="text" name="somedata" value="" id="comparison"/>
    <p>&hellip;for comparison</p>
  </div>

  <div class="input-wrapper">
    <label>Tag Box</label>
    <p>Type something and press <kbd>enter</kbd>.</p>

    <input type="text" name="demotags1" id="demotags1" value="javascript, Tag Box, demo" class="tagbox"/>
    <p>
      A tag is created when you press <kbd>comma</kbd> or <kbd>enter</kbd>.
      Duplicates aren't allowed. Dupe checking is case-insensitive.
    </p>

    <button>Get Value</button>
  </div>
</body>
</html>
