<!doctype>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>TagBox Demo</title>

  <!-- Tag Box dependencies -->
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>

  <!-- Tag Box -->
  <link rel="stylesheet" href="../tagbox.css" type="text/css" media="screen"/>
  <script src="../tagbox.js" type="text/javascript"></script>

  <!-- demo-specific css and javascript -->
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen"/>
  <script src="demo.js" type="text/javascript"></script>
</head>
<body>
  <h1><a href="http://github.com/rfletcher/tagbox/">Tag Box</a> Demo</h1>

  <div class="input-wrapper">
    <label>HTML Text Box</label>
    <input type="text" name="somedata" value=""/>
    <p>&hellip;for comparison</p>
  </div>

  <div class="input-wrapper">
    <label>Tag Box</label>
    <input type="text" name="demotags1" id="demotags1" value="" class="tagbox"/>
    <p>no duplicates, case insensitve, triggers on <kbd>comma</kbd> or <kbd>enter</kbd></p>
    <p>This is the default behavior.</p>

    <button>Get Value</button>

    <script type="text/javascript">
      // Instantiate a new TagBox with default behavior
      new TagBox( 'demotags1' );
    </script>
  </div>

  <div class="input-wrapper">
    <label>Tag Box</label>
    <input type="text" name="demotags2" id="demotags2" value="" class="tagbox"/>
    <p>duplicates allowed, triggers on <kbd>comma</kbd> or <kbd>space</kbd></p>

    <button>Get Value</button>

    <script type="text/javascript">
      // Instantiate a new TagBox with some custom configuration
      new TagBox( 'demotags2', {
        allow_duplicates: true,
        triggers: [ Event.KEY_SPACE, Event.KEY_COMMA ]
      } );
    </script>
  </div>
</body>
</html>
