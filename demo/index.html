<!doctype>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>TagBox Demo</title>

  <!-- Tag Box dependencies -->
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>

  <!-- Tag Box -->
  <link rel="stylesheet" href="../tagbox.css" type="text/css" media="screen"/>
  <script src="../tagbox.js" type="text/javascript"></script>

  <!-- extra styling for the demo page -->
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen"/>

  <script type="text/javascript">
    // hook up the "get value" buttons
    document.observe( 'dom:loaded', function() {
      $$( 'button' ).invoke( 'observe', 'click', function( e ) {
        var wrapper_el = Event.element( e ).up( '.input-wrapper' );
        var value_el = wrapper_el.down( '.value' );

        value_el.update(
          TagBox.values( wrapper_el.down( '.tagbox' ) ).join( ', ' ).escapeHTML() || '(no value)'
        );
      } );
    } );
  </script>
</head>
<body>
  <h1><a href="http://github.com/rfletcher/tagbox/">Tag Box</a> Demo</h1>

  <div class="input-wrapper">
    <label>HTML Text Box</label>
    <input type="text" name="somedata" value=""/>
    <p>for comparison</p>
  </div>

  <div class="input-wrapper">
    <label>Tag Box</label>
    <input type="text" name="mytags" value="" class="tagbox"/>
    <p>no duplicates, case insensitve, triggers on <kbd>enter</kbd></p>

    <button>Get Value</button>
    <div class="value"></div>
  </div>
</body>
</html>
