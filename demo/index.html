<!doctype>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>TagBox Demo</title>

  <!-- Tagbox dependencies -->
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript" charset="utf-8"></script>

  <!-- Tagbox -->
  <link rel="stylesheet" href="../tagbox.css" type="text/css" media="screen"/>
  <script src="../tagbox.js" type="text/javascript"></script>

  <!-- extra styling for the demo page -->
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen"/>
</head>
<body>
  <h1><a href="http://github.com/rfletcher/tagbox/">TagBox</a> Demo</h1>

  <div class="input-wrapper">
    <label>HTML Textbox</label>
    <input type="text" name="somedata" value=""/>
  </div>

  <div class="input-wrapper">
    <div class="tagbox-wrapper" id="tagbox-demo">
      <label>TagBox</label>
      <input type="text" name="mytags" value="" class="tagbox"/>
    </div>

    <button onclick="$('tagbox-demo-value').update( 'Value: ' + ( TagBox.values( 'tagbox-demo' ).join( ', ' ).escapeHTML() || '(none)' ) ); return false;">Get Value</button>

    <div class="value" id="tagbox-demo-value"></div>
  </div>
</body>
</html>
